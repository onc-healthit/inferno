name: smart_scheduling_links
title: SMART Scheduling Links
resource_path: smart_scheduling_links
description : SMART Scheduling Links (1 April)
fhir_version: r4
default_test_set: ad_hoc_testing
test_sets:
  ad_hoc_testing:
    view: default
    tests:
      - name: Full tests
        run_all: true
        sequences:
        - SmartSchedulingLinksBasicSequence
sequence_requirements:
  manifest_url:
    label: Manifest URL
    description: If your manifest URL does not end in $bulk-publish, you may fill it in here.  Otherwise leave this blank an the tests will assume it is located at {fhir_url}/$bulk-publish.
  manifest_since:
    label: Manifest ?_since={} parameter
    description:  If provided, tests will reissue request for manifest and expect a non-zero subset of output files to be returned.
